<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OBOI-777</title>
</head>
{% load crispy_forms_filters %}
<body style="background-color: rgb(176,176,176)">
<nav style="background-color: black" class="navbar navbar bg">
    <div class="container-fluid">
        <a style="color: white" class="navbar-brand">OBOI-777</a>
    </div>
</nav>


<div class="container mt-2">
    <center>
        <h1>Kirish Tizimi</h1>
    </center>
</div>
<div  class="container mt-5">
    <form class="row g-3" action="{% block url %}{% endblock %}" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
            <a class="col-mt4" href="{% url 'registration' %}">Sign up</a>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
